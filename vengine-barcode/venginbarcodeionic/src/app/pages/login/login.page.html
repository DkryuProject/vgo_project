<ion-content>
  <div class="login-container">
    <div class="login-content">
      <h1 class="login-title">Login</h1>
      <form (ngSubmit)="loginUser()">
        <div class="form-item">
          <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" required />
        </div>
        <div class="form-item">
          <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required />
        </div>
        <div class="form-item">
          <button type="submit" class="btn btn-block btn-primary">Login</button>
        </div>
      </form>
      <div class="or-separator">
        <span class="or-text">OR</span>
      </div>
      <div class="social-login">
        <a class="btn btn-block social-btn google" href="http://localhost:5000/oauth2/authorize/google?redirect_uri=http://localhost:8101/oauth2callback">
          <img src="../assets/google-logo.png" alt="Google" /> Log in with Google
        </a>
      </div>
      <span class="signup-link">New user? <font color="blue" (click)="movePage()">Sign up!</font></span>
    </div>
  </div>
</ion-content>
