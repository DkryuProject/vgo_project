<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{companyName}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let outwarehousing of sendOutData; let i = index" (click)="movePage(outwarehousing)">
      <ion-label>
        <h3>{{outwarehousing.goodsReceipt.delivery.item}}/{{outwarehousing.goodsReceipt.delivery.style}}/{{outwarehousing.goodsReceipt.delivery.color}}/{{outwarehousing.goodsReceipt.delivery.size}}</h3>
        <h3>{{outwarehousing.totalUnitTotalQuantity}}{{outwarehousing.unitMeasurement}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
