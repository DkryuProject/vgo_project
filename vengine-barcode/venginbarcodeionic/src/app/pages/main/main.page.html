<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col col-12 col-md-8 offset-md-2>
              <ion-avatar class=“bottom_avtar”>
                <img [src]="user.image">
              </ion-avatar>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-around">
            <ion-col col-12 col-md-8 offset-md-2>
              <ion-label>
                <h2>{{user.name}}</h2>
                <h3>{{user.email}}</h3>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-around xs">
            <ion-col>
              <ion-button expand="block" (click)="logOut()">
                <ion-icon name="log-out-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
      <ion-list id="menu-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages; let i = index">
          <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
