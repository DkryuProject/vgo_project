#Port
server.port = 9000

#jpa setting
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database=MYSQL

# JDBC Connection url for the database
spring.datasource.url=jdbc:mysql://localhost:3306/VENGINE?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=vengine
spring.datasource.password=vengine!@

#file multipart
spring.servlet.multipart.max-file-size = -1